


<div class="container shadow-lg p-3  mb-5 bg-white rounded my-5">
<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h2>Lista de Profissionais</h2>
  </div>
  <div class="panel-body my-3">
    <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Nome:</th>
            <th>Email:</th>
            <th>Telefone:</th>
            <th>Regi√£o:</th>
            <th>Perfil:</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profissional of profissionais | async">
            <td>{{profissional.nome}}</td>
            <td>{{profissional.email}}</td>
            <td>{{profissional.telefone}}</td>
            <td>{{profissional.regiao}}</td>
            <td><button (click)="profissionalDetails(profissional.id)" class="btn btn-info btnDetalhe">Ver perfil</button></td>
          </tr>

        </tbody>
    </table>
  </div>
</div>

</div>
