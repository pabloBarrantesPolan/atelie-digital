<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container my-5">
    <h2 class="text-center">Fale conosco!</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form (ngSubmit)="onSubmit()">
                        <div class="card border-primary bg-sucess rounded-0">
                            <div class="card-header p-0" style="background: #0b2438">
                                <div class="bg-info text-white text-center py-2" >
                                    <h3><i class="fa fa-envelope" ></i> Contato</h3>
                                    <p class="m-0">Responderemos em breve</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" [(ngModel)]="contato.emailRemetente" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="input-group mb-2">
                                      <div class="input-group-prepend">
                                          <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                      </div>
                                      <input type="text" [(ngModel)]="contato.assunto" class="form-control" id="nombre" name="assunto" placeholder="assunto" required>
                                  </div>
                              </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" [(ngModel)]="contato.conteudo" [ngModelOptions]="{standalone: true}" placeholder="escreva aqui sua mensagem..." required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                  <button  type="submit" class="btn btn-primary mr-3">Enviar</button>
                                </div>
                            </div>

                    <!--Form with header-->


                </div>
            </form>
	</div>
</div>
