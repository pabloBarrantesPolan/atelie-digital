<h3>Atualizar Cliente</h3>
<div [hidden]="submitted" class="criarCliente">

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" name="nome" class="form-control" placeholder= "nome" id="nome" required >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" name="email" class="form-control" placeholder= "email" id="email" required >
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" formControlName="senha" name="senha" class="form-control" placeholder= "senha" id="senha" required >
    </div>
    <button  type="submit" (click)="onSubmit()" class="btn btn-success">Atualizar</button>
  </form>
</div>

<div [hidden]="!submitted" class="alert alert-success">
  <h4 class="">Atualizado com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="clienteAtualizado()">Atualizar<button> -->
</div>
